<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main>
    <section class="calculator">
        <div class="calculator-display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <br>
        <div>
            <div id="operations" class="operations">
                <button class="buttons" id="add" data-value="+">+</button>
                <button class="buttons" id="subtract" data-value="-">-</button>
                <button class="buttons" id="multiply" data-value="*">*</button>
                <button class="buttons" id="divide" data-value="/">/</button>
            </div>
            <br>
            <div class="digits" id="sevenDigits">
                <button class="buttons" id="seven" data-value="7">7</button>
                <button class="buttons" id="eight" data-value="8">8</button>
                <button class="buttons" id="nine" data-value="9">9</button>
            </div>
            <br>
            <div class="digits" id="fourDigits">
                <button class="buttons" id="four" data-value="4">4</button>
                <button class="buttons" id="five" data-value="5">5</button>
                <button class="buttons" id="six" data-value="6">6</button>
            </div>
            <br>
            <div class="digits" id="oneDigits">
                <button class="buttons" id="one" data-value="1">1</button>
                <button class="buttons" id="two" data-value="2">2</button>
                <button class="buttons" id="three" data-value="3">3</button>
            </div>
        </div>
        <br>
        <div class="bottom-buttons">
            <button class="buttons" id="backspace" data-value="backspace">âŒ«</button>
            <button class="buttons" id="zero" data-value="0">0</button>
        </div>
        <br>
        <div class="last-buttons">
            <button class="buttons" id="equal" data-value="=">=</button>
            <button class="buttons" id="clear" data-value="C">Cls</button>
        </div>
    </section>
</main>

</body>
<script src="script.js"></script>
</html>
